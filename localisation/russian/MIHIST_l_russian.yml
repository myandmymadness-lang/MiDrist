 SIA.3.desc:0 "Начало конца пребывания Прайи Фахона на посту премьер-министра началось с того, что разразился скандал, связанный с продажей недвижимости crown высокопоставленным чиновникам по ценам ниже рыночных. Теперь, когда это раскрыто, что нам следует делать?"
