GER_get_reasy_for_dday_north_desc: "Из недавних сообщений нашей разведки,союзники в купе с СССР хотят совершить высадку в какую из частей Франции.Паралельно с этим СССР начнет свое крупномаштабное наступление.Поэтому нам необходимо позабодиться заранее и начать укреплять восточный вал уже сейчас. "
GER_fra_defence: "§YВсе прибрежные территории Франции от Шербура до Дюнкерка§! получат §R$coastal_bunker$§! и §R$bunker$§! второго уровня."

