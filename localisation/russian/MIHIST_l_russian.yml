 ENG_guarantee_of_neutrality_of_sweden:0 "Гарантия Шведского нейтралитета"
 ENG_guarantee_of_neutrality_of_sweden_desc:0 "Швеция хоть и сохраняет нейтралитет в войне, однако военно-политическое влияние Германии все же сказывается на ее политике. Обладая большими запасами стратегически важных металлов Шведы отдают их Германии буквально за бесценок. Теперь, когда мы полностью контролируем территорию Норвегии, можно вновь обсудить вопрос об их нейтралитете."

 ENG_Operation_Consent:0 "Операция Согласие"
 ENG_Operation_Consent_desc:0 "Нельзя допустить что бы Иран попал в Немецкую сферу влияния. Их нефтяные месторождения имеют стратегическое значение! Теперь, когда СССР является нашим военным союзником, мы сможем наконец-то решить Иранский вопрос."

 ENG_Trans_African_Railway:0 "Трансафриканская железная дорога"
 ENG_Trans_African_Railway_desc:0 "Наши колониальные владения простираются через всю Африку, от севера до юга, однако эффективной транспортной сети, позволяющей нам эффективно перемещать грузы внутри континента у нас нет. Строительство транс африканской железной дороги позволит нам повысить инвестиционную привлекательность в наши колонии."
 ENG_Central_African_Railway:0 "Центральноафриканская железная дорога"
 ENG_Central_African_Railway_desc:0 "Постройка трансафриканской железной дороги от Кейптауна до Каира позволило нам не только улучшить систему снабжения наших войск в Африке, но еще и привело к стимулированию развития горнодобывающей промышленности в центральной Африке. Наши экономисты и бизнесмены убеждены, что следующим нашим шагом должно стать строительство центральноафриканской железной дороги, что своими нитями свяжет наши, французике и Бельгийские колонии в единую сеть."
  
 
