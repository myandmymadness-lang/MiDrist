 SIA_Re_Establish_Supreme_Council:0 "Воссоздать Верховный совет"
 SIA_Re_Establish_Supreme_Council_desc:0 "Высший государственный совет Сиама был консультативным и законодательным советом, учрежденным Рамой VII, который существовал с 1925 по 1932 год. Он хотел создать совет, аналогичный кабинету министров, где наиболее важные правительственные чиновники могли бы собираться для принятия решений по государственным делам. Это было отменено Народной партией. Мы должны воссоздать Верховный совет, чтобы помочь Раме VII управлять нацией."
 
 Sia_Military_public10:0 "Наследие Аюттхая"
 Sia_Military_public10_desc:0 "Европейские путешественники в начале 16 века называли Аюттхаю одной из трех великих держав Азии. Этот период был описан как "золотой век" сиамской культуры и ознаменовался ростом китайской торговли и внедрением капитализма в Сиам. Мы примем нашу историю и вернем себе нашу мощь и наше культурное значение в Азии"
 
 Sia_Military_public15:0 "Месть за апрель 1767 года"
 Sia_Military_public15_desc:0 "В середине XVIII века бирманская династия Конбаунг вторглась в Аюттхаю в 1759-1760 и 1765-1767 годах. В апреле 1767 года, после 14-месячной осады, город Аюттхая пал под натиском осаждавших его бирманских войск и был полностью разрушен, тем самым положив конец 417-летнему королевству Аюттхая. Мы отомстим за гибель самого могущественного сиамского государства."
