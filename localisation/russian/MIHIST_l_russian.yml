 Sia_Military_public7:0 "Тайская культурная революция"
 Sia_Military_public7_desc:0 "Пхибун запустил серию крупных культурных инициатив, известных как Тайская культурная революция, чтобы ускорить темпы модернизации в Таиланде."
 
 Sia_Military_public8:0 "Тайская пропаганда"
 Sia_Military_public8_desc:0 "Тибун и Луанг Вичитватакан, идеологический представитель правительства, скопировали пропагандистские приемы, использовавшиеся Гитлером и Муссолини для создания культа лидера. Фотографии Фибуна можно было найти повсюду, а фотографии отрекшегося от престола короля Праджадхипока были запрещены. Его цитаты появлялись в газетах, были расклеены на рекламных щитах и повторялись по радио."
 
 Sia_Military_public9:0 "Провозглашение Великого Королевства Таиланд"
 Sia_Military_public9_desc:0 "После подъема пан-тайского национализма, политика которого заключается в интеграции шанцев, лаосцев и других народов тай, таких как Вьетнам, Бирма и Южный Китай, Пхибун провозгласил нацию "Великим королевством Таиланд".) "
 
 Sia_Military_public5:0 "Провести чистку от коммунистов"
 Sia_Military_public5_desc:0 "Хотя мы будем стремиться к установлению тесных отношений с гражданским крылом, предыдущие антикоммунистические акты должны оставаться в силе. Коммунизм представляет большую угрозу для Сиама и монархии, чем любая другая группа. Мы найдем любые следы коммунизма внутри партии и арестуем этих лиц."
 
 Sia_Military_public6:0 "Объединить фракции"
 Sia_Military_public6_desc:0 "Теперь, когда мы очистили страну от экстремистских элементов, мы можем объединить монархистов и милитаристов под руководством Прахона в единую партию, чтобы обеспечить стабильность в стране."
 
 Sia_Military_public66:0 "Возвращение Боворадета"
 Sia_Military_public66_desc:0 "Мы должны отправить сообщение Боуорадету, сообщив ему, что монархия снова под контролем. Нам могла бы пригодиться его помощь."
 
 Sia_Military_public13:0 "Потомки Шива и Вишну"
 Sia_Military_public13_desc:0 "Династия Чакри правит Таиландом с момента основания эры Раттанакосин и города Бангкока в 1782 году. Тайский правитель считается воплощением Шивы и Вишну. Мы пересмотрим это мнение, чтобы вернуть наше право править и возродить веру нашего народа в монархию."
 
