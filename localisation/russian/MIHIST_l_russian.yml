 SIA.2.desc:0 "Тибун стал третьим премьер-министром Таиланда в 1938 году, занимая пост командующего Королевской сиамской армией. Вдохновленный итальянским фашизмом Бенито Муссолини, он установил де-факто военную диктатуру по фашистскому образцу, пропагандировал тайский национализм и синофобию и объединил Таиланд с имперской Японией во Второй мировой войне."
