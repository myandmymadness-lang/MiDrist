 RAJ_mining:0 "Минеральные руды"
 RAJ_mining_desc:0 "Раскопка наших ресурсов на территории всей страны поможет меньше закупать у других стран."
 uk_ire_focus_desc:0 "Ирландия сильно привлекла внимание к внутренним мирным и торговым отраслям."
 JAP_Strategic_fuel_reserve:0 "Стратегический запас топлива"
 JAP_Strategic_fuel_reserve_desc:0 "Наша страна располагает крайне бедными запасами топлива, сейчас нам во многом приходится закупать топливо за рубежом, однако с началом большой войны в Юго-Восточной Азии мы будем отрезаны от прямых поставок топлива. Нам необходимо сформировать стратегический запас топлива, что бы наши войска могли вести активные боевые действия на море и в воздухе хотя бы один год в условиях полной изоляции."
 
 JAP_the_Korean_project:0 "Проект побережье Японской Азии"
 JAP_the_Korean_project_desc:0 "Наша родина крайне бедна на ресурсы, однако подконтрольная нам территория Кореи может стать отличным плацдармом нашего взаимовыгодного развития. Для начала полномасштабных инвестиций в регион на стоит наладить “Добрососедские” отношения с местным населением"
 
 JAP_support_for_farmers_in_the_south:0 "Поддержка фермеров на юге"
 JAP_support_for_farmers_in_the_south_desc:0 "Для развития индустриальных центров в регионе нам сперва нужно обеспечить страну и её народ достаточным количеством продовольствия. Масштабные инвестиции в сельское хозяйство и сельхоз технику позволят нам значительно повысить урожайность риса. "
 
 JAP_development_of_heavy_industry_in_the_north:0 "Северокорейская тяжелая промышленность"
 JAP_development_of_heavy_industry_in_the_north_desc:0 "В надвигающейся войне в юго-восточной Азии нашей нации как воздух необходимо наладить массовое производство современного вооружения. Северокорейский регион, обладающий обширными залежами железной руды станет нашей отправной точкой на пути к становлению конкурентоспособной армии. "
 
 JAP_infrastructure_development:0 "Софинансирование инвестиций в регионы" 
 JAP_infrastructure_development_desc:0 "Для дальнейшего гармоничного развития региона нам нужно создать условия для привлечения инвестиций. Строительство ряда инфраструктурных объектов позволят нам не только привлечь капитал из метрополии, но еще и повысить покорность местного населения."
 
 JAP_Busan_port_development:0 "Расширение порта Пусан" 
 JAP_Busan_port_development_desc:0 "Снабжение и торговля в корейском и маньчжурском регионе практически полностью протекает через Южнокорейский порт Пусан. Во многом, все снабжения на континенте зависит от этого стратегически важного порта. Мы должны немедленно приступить к строительству дополнительных причалов в этом месте."
 
 Support_for_the_northern_mining_industry:0 "Развитие шахт на севере" 
 Support_for_the_northern_mining_industry_desc:0 "Наша страна крайне бедна на природные ресурсы. Горы Северной Кореи богаты природными ископаемыми. В особенности железом. Нам нужно приступить к строительству новых горно-обогатительных комбинатов в регионе для наладки скорейшего выпуска стали для нашей родины." 
 
 JAP_Korean_railway_development:0 "Корейская железная дорога" 
 JAP_Korean_railway_development_desc:0 "Наша железнодорожная сеть в регионе во многом не справляется со снабжением наших войск и предприятий в Маньчжурии. Строительство скоростных железнодорожных магистралей через всю территорию Кореи позволит нам эффективно перебрасывать ресурсы в юго-восточной Азии." 
 
 Soft_assimilation_of_Korea:0 "Ассимиляция Территорий" 
 Soft_assimilation_of_Korea_desc:0 "Наша планомерная политика по развитию и Японизации местного населения принесла свои плоды. Многие жители Кореи уже считают себя Японцами и с должным почтениям относятся к нашему великому императору Хирохито. Настал момент, когда нам нужно официально признать жителей Кореи равноправными подданными императора Сёыв." 
 
 JAP_Manchurian_oil_refinery:0 "Маньджурская нефтепереработка"
 JAP_Manchurian_oil_refinery_desc:0 "Так получилось, что наша нация оказалась сильно обделенной в доступном жидком топливе. Расположенные в Маньчжурии наши нефтепромыслы крайне важны для нас. Переработка сырой нефти на месте ее добычи позволит нам нарастить объем производства топлива."
  
 JAP_Manchurian_rubber:0 "Синтетический каучук"
 JAP_Manchurian_rubber_desc:0  "Хоть Юго-Восточная Азия и богата природными запасами натурального каучука, ряд наших специалистов сходятся во мнении, что возможность производства синтетического каучука позволит нам снизить нашу зависимость от заморских поставок резины и обезопасить наш экономический суверенитет. \n\n Ряд наших компаний в Маньчжурии уже во всю занимаются производством синтетической резины и по нашим тестам, она не чуть не хуже натуральной."
  
 JAP_Manchu_resources:0 "Добыча ресурсов в Маньджурии" 
 JAP_Manchu_resources_desc:0 "Маньчжурия крайне богата полезными ископаемыми, что крайне необходимы для нашей военной промышленности. Дополнительные инвестиции в обновление горнодобывающего и горно-обогатительного оборудования позволит нам нарастить объем производимой стали и алюминия, а также объем добываемой сырой нефти."

