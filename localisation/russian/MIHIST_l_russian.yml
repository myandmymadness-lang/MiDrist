GER_war_with_the_ussr: "Начало §RЕвропейского крестового похода§!"
GER_war_with_the_ussr_desc: "СССР-это колос на длинных ногах,карточный домик,который рассыпется под одним ударом нашей славной армии.Мы "очистим" европу от столь уродского государства как СССР!"

GER_get_full_ready: "Укрепление §Yцентральной части Франции§!"
GER_get_full_ready_desc: "Высадка все ближе.Наша линия обороны почти готова,однако осталось укрепить нашу центральную часть Франции.Необходимо наладить логистическую цепь,построить там авиабазы и перекладные центры.Без этого успеха в обороне не будет!."
GER_total_ready: "§YВ центральной части Франции§! будет построенна вся необдходимая §Rвоенная инфраструктура§! в виде укреплений,авиабаз и линий снабжения."

GER_artillert_academy: "Открытие артилерийской академии"
GER_artillert_academy_desc: "Артилерия-бог войны и ее развитие неизбежно в современной войне,поэтому чтобы быть на острие артилеррийских технологий нужно вложить достаточно сил и финансов в нее."

GER_tank_research_late: "Развитие танковых корпусов"
GER_tank_research_late_desc: "Новые корпуса в танках критично важны для введения качественной войны.Без них наши танковые кулаки не смогут пробивать врага,а значит наше наступления затормозит.Необходимо вложить значительные средства в развитие новейших танков,и получить их нужно как можно скорее!"

GER_inf_upg: "Механизация для пехоты,а не наоборот"
GER_inf_upg_desc: "Мы не совсем поняли всю суть механизации.Она должна работать для и на пехоту,а не пехота для и на механизацию.Необходимо переосмыслить все наши пехотные формирования,и сделать так,чтобы в каждом батальоне был весь необходимый парк техники."

GER_late_tanks: "Позднее развитие танков"
GER_late_tanks_desc: "Война вытягивает из нас все соки!Однако фронт нуждается в новых и свежих технологиях,и у наших ученых есть предложения,однако им не хватает финансирования"

GER_adopt_new_inf_doctrine: "Принять новую пехотную доктрину"
GER_adopt_new_inf_doctrine_desc: "С развитием танковых и моторизированных сил,пехота начинает отходить на второй план,однако это можно исправить.Все равно пехота основная составляющая всего фронта,и вложения сил и денег в современное комплектующие позволит сделать из пехотный дивизий грозную силу"

GER_air_1: "Дальнешее развитие авиакорпусов"
GER_air_1_desc: "Необходимо и дальше развивать новейшие корпуса самолетов,ибо от них напрямую зависит характеристики самолета в бою."

GER_air_2: "Развитие бомбардировщиков"
GER_air_2_desc: "Необходимо основать национальную компанию по производству крупных самолетов,по типу бомбардировщиков ведь их роль в войне незаменима"

GER_air_3: "Развитие новейших тяговых двигателей"
GER_air_3_desc: "Наши ученые смогли создать невероятное-развить скорость близкой к скорости звука.Беззусловно это очень сильно поможет нам выигрывать воздух в текущей войне,поэтому мы должны им помочь довести до ума их изобретение,а потом и внедрить его в наши ВВС."

GER_air_5: "Уничтожить воздушные силы Англии"
GER_air_5_desc: "С самого первого полета человека считается,что ВВС англичан самые сильные,однако мы готовы оспорить их господство в воздухе.Наши ученые разработали новейший корпус истербителя,и я уверен что у англичан нечем ответить на это"

GER_air_4: "Развитие новейших пушек и орудий"
GER_air_4_desc: "Какой самолет без пушки и пулемета.Нужно вложить дополнительные средства в развитие авиационного вооружения,чтобы наши самолеты были самыми грозными в небе."

GER_unify_production_lines: "Унификация промышленности"
GER_unify_production_lines_desc: "Нам нужно унифицировать нашу промышленность,создав отдельный комитет.Пока наша промышленность разбросана по всей страны без общих целей и задач,мы не сможем восстановить нашу великую нацию."

GER_totaler_krieg_economy_upg: "Военное развитие Автаркии"
GER_totaler_krieg_economy_upg_desc: "Экономическая форма автаркии подходила там вплоть до открытия восточного фронта.Сейчас это абуз,который лишь замедляет мобилизацию нашей экономики.Поэтому необходимо в корне пересмотреть всю автаркию,и переделать ее где надо."

GER_work_with_west: "Развитие восточных регионов"
GER_work_with_west_desc: "Восточная часть нашей страны обладает невероятным потенциалом.Одна только Силезия обладает 30% всеми промышленными мощностями страны.Дальнейшее развитие этого региона лишь укрепят наши позиции в мире."

GER_work_with_north: "Развитие западных регионов"
GER_work_with_north_desc: "К сожалению сейчас большая часть наших западным регионов крайне мало заселены и почти не обладают промышленностью.Однако там есть большое кол. свободного места под застройку"

GER_research_cool: "Открытие центрального Берлинского института"
GER_research_cool_desc: "Нам нужно значительно вложиться в нашу науку.Хоть и сейчас мы занимаем лидирующие позиции в науке различных сфер,нам нужно и дальше укрепляться в этой сфере."

GER_totaler_krieg_1: "Интеграция "кустового" производства в крупные концерны"
GER_totaler_krieg_1_desc: "Отчайные времена требуют отчайных мер.Раньше мы разрешали открытые малых военных заводов,однако сейчас мы не можем позволить себе такую роскошь.Нужно найдти все малые производства,и насильно или добровольно интегрировать их в нашу национальную промышленность"

GER_totaler_krieg_2: "Полный контроль над всей промышленностью"
GER_totaler_krieg_2_desc: "Необходимо полностью взять контроль над промышленностью во всей стране.Сейчас,когда важен каждый завод,мы не можем позволить себе разрешать самодурства.Правительство лучше знает,что нужно фронту!"

GER_totaler_krieg_upg_1: "Запасти ресурсы"
GER_totaler_krieg_upg_1_desc: "Нужно запасти ресурсы для нашего производства.Наступают темные времена,и нужно быть готовым ко всему,потому мы прикажем нашим промышленным гигантам запасти все необходимые ресурсы,чтобы в случае жесточайщего дифицита всего наши заводы не встали,а смогли без перебойно поставлять снаряжение на фронт."

GER_totaler_krieg_air_inspection: "Инспекция в ВВС"
GER_totaler_krieg_air_inspection_desc: "Необходимо провести инспекцию в наших вооруженных силах.Они получили сильный удар с начала войны в СССР,и сейчас у них наблюдаются явные проблемы с укомплектованием.Необходимо увеличить кол. выпускаемой авиации любой ценой!"
air_support_income: "Увеличение кол. выпускаемой авиации ценой снижения качества"

GER_totaler_krieg_tank_inspection: "Испекция в танковых частях"
GER_totaler_krieg_tank_inspection_desc: "После начала войны,танки-это единственная часть нашей армии,которая не только не уменьшилась,но даже увеличилась и "разцвела".Но не стоит расслабляться и нужно и дальше внедрять новые технологии и развивать национальное танкостроение."
tank_support_income: "Национальное танкостроение"

GER_totaler_krieg_inf_inspection: "Инспекция в наших пехотных частях"
GER_totaler_krieg_inf_inspection_desc: "Наша военная доктрина сильно изменилась с начала войны.и пехота больше не играет такой роли,как раньше.В свою очередь это привело к значительному уменьшению трат на пехоту,перепрофилировавшись на танки.Мы поняли нашу ошибки,и теперь мы будем равно распределять наши силы и на пехоту и на танки."
tank_inf_income: "Равное распределение бюджета на пехоту и танки"

GER_totaler_krieg_upg_2: "Пушки вместо хлеба"
GER_totaler_krieg_upg_2_desc: "Ситуация на фронте не стабильна,и потому нам нужна поддержка от всего народа.Мы введем карточный режим,а на сэкономленные деньги начнем производить орудия и танки.Все для фронта!"

GER_totaler_krieg_upg_3: "§RДа восстанит Германия из пепла§!"
GER_totaler_krieg_upg_3_desc: "Возможно, только пройдя через все круги ада, народы будут готовы к новому веку процветания"

GER_totaler_krieg_upg_5: "Взять контроль над нашими НПЗ"
GER_totaler_krieg_upg_5_desc: "Нашему военному производству необходимы все доступные ресурсы,и резина в том числе.Сейчас наши нефтеперерабатывающие заводы не работают в полностью.Геббельс лично возьмет этот вопрос под контроль"

GER_totaler_krieg_kaput: "§RKrieg bis zum letzten Soldaten§!"
GER_totaler_krieg_kaput_desc: "Война явно обернулась не в нашу пользу,однако мы не сдадимся.Мы будем драться до последнего солдата,до последней винтовки,до последнего патрона.ХАЙЛ ГИТЛЕР!"
tank_support_income_kaput: "Финальный бой"

GER_bul_help: "Развитие миноров"
GER_minors_help: "Альянс\n(Миноры)"
GER_help_minors: "Развитие союзников"
GER_help_minors_desc: "В одиночку мы конечно же не виыграем войну,и потому нам нужна помощь более слабых,но тем не менее важный стран.И со своей же стороны мы поможем им экономически"

GER_help_bul_1: "Оказать промышленную помощь §YБолгарии§!"
GER_help_bul_1_desc: "Болгария очень важный союзник для нас,и потому в наших интересах,чтобы она была экономически развита.Мы же пожем ей в этом помочь"

GER_help_bul_2: "Направить строителей в Болгарию"
GER_help_bul_2_desc: "Хоть и ресурсы у страны теперь есть,им может не хватить опыта в строительном деле.Однако мы можем помочь им,направив наших опытных строителей им на помощь."

GER_help_bul_3: "Оказать помощь их военной промышленности"
GER_help_bul_3_desc: "Военная промышленность Болгарии находиться в печальном состояние уже больше 15 лет.Необходимо в кратчайшие сроки вложить в них деньги и дать мощный толчок для развития их военного дела."

GER_help_rom_1: "Оказать промышленную помощь §YРумынии§!"
GER_help_rom_1_desc: "Румыния очень важный союзник для нас,и потому в наших интересах,чтобы она была экономически развита.Мы же пожем ей в этом помочь"

GER_help_rom_2: "Развитие нефтедобывающей отрасли в районе Трансильвании"
GER_help_rom_2_desc: "В Румынии находиться большое количество залежей нефти,которые так бессцены во время войны,однако румынскому правительству не до них.Там нужно направить часть финансов,чтобы помочь им развить эти ресурсы"

GER_help_rom_3: "Оказать помощь их военной промышленности"
GER_help_rom_3_desc: "Военная промышленность Румынии находиться в печальном состояние уже больше 15 лет.Необходимо в кратчайшие сроки вложить в них деньги и дать мощный толчок для развития их военного дела."

GER_help_hun_1: "Оказать промышленную помощь §YВенгрии§!"
GER_help_hun_1_desc: "Венгрия очень важный союзник для нас,и потому в наших интересах,чтобы она была экономически развита.Мы же пожем ей в этом помочь"

GER_help_hun_2: "Дальнейшее развитие промышленности Венгрии"
GER_help_hun_2_desc: "Венгрия наш старый союзник,и она уже не раз доказывала свою преданность,так почему она и сейчас не пойдет за нами.Однако вся их страна находиться в руинах,а значит им понадобиться помощь больше чем остальным.Благо у нас есть на это средства."

GER_help_hun_3: "Оказать помощь их военной промышленности"
GER_help_hun_3_desc: "У Венгрии отсутсвует военная промышленность как таковая,но у их страны есть огромный потенциал.Мы можем дать им стартовую площадку,толчок к развитию"

GER_get_ready_for_ost_for_minors: "Интеграци союзных экономик"
GER_get_ready_for_ost_for_minors_desc: "Наше влияние в экономике наших союзниках достаточно большое для того,чтобы провести частичную интеграцию.Также мы сможем подготовить их экономику к будущей войне с СССР,и поставить их на военные рельсы."
GER_minors_totalen_krieg: "Интеграция в Германию"

GER_total_war_savior: "Спаситель нации"

GER_totaler_krieg: "§Rder totale Krieg§!"
GER_totaler_krieg_desc: "Чтобы добиться полной победы, мы должны мобилизовать всё общество и довести тотальную войну до вражеского порога. Пора государству [ROOT.GetNameDef] восстать и устроить настоящую бурю!"
