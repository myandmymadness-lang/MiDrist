 le_defa.t:0 "Это крупное поражение, может быть уже нет смысла продолжать кровопролитие? Некогда бывшая столица РИ теперь находится в разрухе, а на клицах полно тел, людей умерших от голода или от снарядов. Это удар по престижу СССР! Ещё одна потеря советского народа, сколько это может продолжаться?"
