ost_cold_news.1.t: "Жуткий мороз на восточном фронте"

ost_cold_news.1.desc: "Наша армия впервые столкнулась с противником,которого невозможно победить-мороз.Наши танки застревают во льду,наши машины глохнут из за минусовой температуры,а наши солдаты теряют конечности из за обморожения.Необходимо срочно решать эту проблему,иначе о дальнейшем наступление не может идти и речи.§RСильный мороз продлится с Декабря по Январь,однако слабый мороз будет держаться еще до первой половины Марта§!" #описание для гермы
ost_cold_news.1.a: "Мы решим эту проблему в кратчайшие сроки!" #option германия

ost_cold_news.3.desc: "Нам на помощь пришел то,от кого помощь мы ждали меньше всего.На всей протяженности фронта температура опустилась ниже 0 и продолжает опускаться.Немцы,не привыкшие к таким температурам,уже больше недели не могут провести не одной удачной атаки,и это безусловно пойдет на руку нашей армии.§RСильный мороз продлится с Декабря по Январь,однако слабый мороз будет держаться еще до первой половины Марта§!"  
ost_cold_news.2.a: "Блицриг забуксовал" #option ссср

ost_cold_news.4.desc: "На всем фронте Германии с СССР резко опустился жуткий мороз.Температура резко опустилась ниже 0 и не планирует останавливаться.Солдаты Германии,не привыкшие к такой температуре,терпят жуткие неудобства и не могут полноценно наступать.Посмотрим,удасться ли Советскому Союзу выиграть время благодаря столь неожиданной помощи.§RСильный мороз продлится с Декабря по Январь,однако слабый мороз будет держаться еще до первой половины Марта§!" #описание для всех,кроме ссср и германии
ost_cold_news.3.a: "Блицриг забуксовал" #option для всех,кроме ссср и германии


