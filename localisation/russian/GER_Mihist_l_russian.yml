 blau.d:0 "План "Блау"
 blau.t:0 "«Блау» — это часть стратегического плана войск нацистской Германии во время летне-осеннего наступления немецких войск на южном направлении Восточного фронта. Основной целью операции был захват нефтяных месторождений Северного Кавказа и Баку. Операция имела четыре этапа и была направлена на уничтожение войск Красной Армии на южном, юго-западном и юго-восточном направлениях."
 blau.1.a:0 "Вперёд!"
 blau1.d:0 "План "Блау""
 blau1.t:0 "«Блау» — это часть стратегического плана войск нацистской Германии во время летне-осеннего наступления немецких войск на южном направлении Восточного фронта. Основной целью операции был захват нефтяных месторождений Северного Кавказа и Баку. Операция имела четыре этапа и была направлена на уничтожение войск Красной Армии на южном, юго-западном и юго-восточном направлениях."
 blau1.1.a:0 "Вперёд!"
 blau2.d:0 "План "Блау""
  blau2.t:0 "«Блау» — это часть стратегического плана войск нацистской Германии во время летне-осеннего наступления немецких войск на южном направлении Восточного фронта. Основной целью операции был захват нефтяных месторождений Северного Кавказа и Баку. Операция имела четыре этапа и была направлена на уничтожение войск Красной Армии на южном, юго-западном и юго-восточном направлениях."
