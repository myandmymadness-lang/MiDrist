 GER_Support_for_youth_fascist_organizations_desc:0 "Дети являются основой существования любой нации. Если мы не будем заниматься их воспитанием и развитием, то у нас не будет будущего. Гитлерюгент – это первый шаг нашей молодежи на их пути развития. Нам стоит всячески поддержать и обеспечить наши молодежные организации всем необходимым и тогда в будущем многие из них пополнят ряды нашей армии."

