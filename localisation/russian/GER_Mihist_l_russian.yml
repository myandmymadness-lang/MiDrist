 GER_tirpic:0 "Тирпиц"
 GER_tirpic_desc:0 "«Тирпиц» — второй линкор типа «Бисмарк», входивший в состав Кригсмарине Германии во время Второй мировой войны. В боевых действиях практически не участвовал, однако своим присутствием в Норвегии он угрожал арктическим конвоям идущим в СССР и сковывал значительные силы британского флота…"
 GER_Bismark:0 "Бисмарк"
 GER_Bismark_desc:0 "«Бисмарк» — линкор немецкого военного флота, один из самых известных кораблей Второй мировой войны. Назван в честь первого канцлера Германской империи Отто фон Бисмарка. Во время своего первого и единственного похода в мае 1941 года потопил в Датском проливе британский линейный крейсер «Худ». Начавшаяся после этого охота британского флота за «Бисмарком» спустя трое суток закончилась его потоплением."
