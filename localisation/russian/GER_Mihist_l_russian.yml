  GER_lenik_tt:0 "Начнётся наступление на Ленинград. Наша Цель уничтожить все силы Красной армии на нашем пути и захватить ключевой город: Ленинград."
 GER_taif_tt:0 "Начнётся операция "Тайфун". Наша Цель уничтожить все силы Красной армии на нашем пути и захватить ключевой город: Москву. Сердце Советской империи."
 GER_balaton_tt:0 "Начнётся "Балатонская оборонительная операция". В ходе которой мы должны контратаковать советские войска в Венгрии и в Словакии."
 GER_beni_tt:0 "Операция немецких войск на Западном фронте в ходе Второй мировой войны. Проведена 16 декабря 1944 — 29 января 1945 в Арденнах (юго-восток Бельгии) с целью изменить обстановку на Западном фронте, разгромив англо-американские вооружённые силы в Бельгии и Нидерландах, по возможности склонить США и Великобританию к сепаратным переговорам о мире и прекращению боевых действий на Западе, тем самым высвободить силы для Восточного фронта."
 GER_blau_tt:0 "Начнётся план "Блау". Наша Цель уничтожить три Красные армии, дойти до Кавказской нефти и захватить ключевой город: Сталинград."
 GER_pomerania_tt:0 "По планам немецкого командования предполагалось, что генерал Гейнц Гудериан проведёт большое наступление и нанесёт удар по флангу 1-го Белорусского фронта севернее реки Варта. 61-я армия (генерал-полковника П. А. Белова) и 2-я гвардейская танковая армия (С. И. Богданова) отразили атаки 11-й танковой армии СС генерала Ф. Штайнера и 3-го танкового корпуса СС М. Унрайна."
 GER_operation1:0 "Будут подготовлены операции на Западном фронте."
 GER_operation2:0 "Будут подготовлены операции на Восточном фронте."
