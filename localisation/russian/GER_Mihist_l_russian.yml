 news_ost_west.1.t:0 "Германия начала выполнение плана «Блау»"
 news_ost_west.1.desc:0 "Часть стратегического плана войск нацистской Германии во время летне-осеннего наступления немецких войск на южном направлении Восточного фронта в ходе Второй мировой войны. Основной целью операции был захват нефтяных месторождений Северного Кавказа и Баку. Летняя наступательная кампания была спланирована Верховным командованием Германии (ОКВ) как цепь последовательных операций, направленных на окружение и быстрый разгром минимум трёх советских армий на южном крыле Восточного фронта с выходом на Волгу и Кавказ. Операция имела четыре этапа и была направлена на уничтожение войск Красной Армии на южном, юго-западном и юго-восточном направлениях."
 news_ost_west.1.a:0 "Остаётся пожелать им только удачи"
 news_ost_west.1.b:0 "Им пиздец"
 news_ost_west.2.t:0 "Германия ввела войска в Италию"
 news_ost_west.2.desc:0 "Военно-стратегическая операция вооружённых сил нацистской Германии по захвату территории Италии и нейтрализации Королевской армии Италии. В дополнение к этому германские войска должны были захватить итальянские зоны оккупации на юге Франции и на Балканах, а также острова Корсику и Сардинию."
 news_ost_west.2.a:0 "Интересно..."
 news_ost_west.3.t:0 "Германия начала выполнение операции «Тайфун»"
 news_ost_west.3.desc:0 "Битва за Москву включала в себя Московскую стратегическую оборонительную операцию 1941 года, Московскую стратегическую наступательную операцию 1941—1942 годов, Ржевско-Вяземскую стратегическую операцию 1942 года и Торопецко-Холмскую фронтовую операцию 1942 года. В Московской битве в разное время участвовали войска Западного, Калининского, Резервного, Брянского, левого крыла Северо-Западного и правого крыла Юго-Западного фронтов."
 news_ost_west.3.a:0 "Это конец?"
 news_ost_west.4.t:0 "Германия начала наступление на Ленинград"
 news_ost_west.4.desc:0 "Боевые действия сторонами в ходе операции велись в северной части Эстонской ССР, в Ленинградской области, на западе Калининской области и в Балтийском море. На востоке в ходе операции немецкие войска вышли к южному побережью Ладожского озера, затем линия фронта шла до Киришей, оттуда на юг по Волхову до Новгорода, включая город. На юге границы операции ограничивались разграничительной линией с группой армий Центр. Операция продолжалась в течение 83 суток, при ширине фронта боевых действий в 450 километров и глубине отхода советских войск в 270—300 километров."
 news_ost_west.4.a:0 "Ужас..."
 news_ost_west.5.t:0 "Немецкое контрнаступление в Прибалтике"
 news_ost_west.5.desc:0 "К концу июля 1944 года в ходе наступления в Каунасском и Шяуляйском направлении, советские войска вышли к Рижскому заливу[1]. Советская 2-я гвардейская армия использовала брешь между немецкой 16-й армией группы армий «Север» и соседней 3-й танковой армией группы армий «Центр» и разорвала связь между ними. Немецкие контратаки не смогли его восстановить, и значительные формирования немецких войск оказались изолированными. Верховное командование сухопутных войск Германии немедленно разработало план контрнаступления для восстановления связи между двумя группами армий."
 news_ost_west.5.a:0 "Последнее наступление Фюрера?"
 news_ost_west.6.t:0 "Стража на Рейне"
 news_ost_west.6.desc:0 "Операция немецких войск на Западном фронте в ходе Второй мировой войны. Проведена 16 декабря 1944 — 29 января 1945 в Арденнах (юго-восток Бельгии) с целью изменить обстановку на Западном фронте, разгромив англо-американские вооружённые силы в Бельгии и Нидерландах, по возможности склонить США и Великобританию к сепаратным переговорам о мире и прекращению боевых действий на Западе, тем самым высвободить силы для Восточного фронта."
 news_ost_west.6.a:0 "Попытка переломить ход войны?"
 news_ost_west.7.t:0 "Операция «Выражение лица»"
 news_ost_west.7.desc:0 "Стратегической целью вторжения было обеспечение безопасности путей снабжения союзников в СССР (см. Персидский коридор), защита иранских нефтяных месторождений, ограничение влияния Германии в Иране (Реза-шах использовал Германию, чтобы противостоять британскому и советскому влиянию в Иране) и предотвращение возможного наступления стран Оси из Турции через Иран на бакинские нефтяные месторождения или Британскую Индию. После вторжения 16 сентября 1941 года Реза-шах отрёкся от престола и отправился в изгнание, а его место занял его юный сын Мохаммед Реза Пехлеви. Иран оставался под британской и советской оккупацией до 1946 года."
 news_ost_west.7.a:0 "Окей"
 news_ost_west.8.t:0 "Балатонская оборонительная операция"
 news_ost_west.8.desc:0 "Последняя крупная оборонительная операция Красной армии против немецких войск во время Второй мировой войны. Проводилась с 6 по 15 марта 1945 года частью сил 3-го Украинского фронта при содействии 1-й болгарской и 3-й югославской армий в районе озера Балатон. В ходе сражения советские войска отразили наступление вермахта под кодовым названием «Весеннее пробуждение»[6] (нем. Frühlingserwachen), которое стало последней крупной наступательной операцией германских вооружённых сил."
 news_ost_west.8.a:0 "..."
 news_ost_west.9.t:0 "Операция «Солнцестояние»"
 news_ost_west.9.desc:0 "Одна из последних немецких наступательных операций на Восточном фронте в годы Второй мировой войны (с 15 по 18 февраля 1945 года). Основу ударной группы составляли войска СС, находившиеся в Померании. Изначально операция планировалась как крупное наступление с целью окружения наступающих советских войск и занятие Кюстрина. Но из-за ограниченных сроков, поспешного планирования немцами и хорошей работы советской разведки операция провалилась. Несмотря на провал операции, советскому командованию (ставке) пришлось отложить запланированное наступление на Берлин с февраля на апрель."
 news_ost_west.9.a:0 "..."
 news_ost_west.10.t:0 "Немецкое наступление в Украинском направлении"
 news_ost_west.10.desc:0 "Решающий бросок на восток на Украинских землях. В падлу чёта придумывать.  Цель немецкого командывания заключается в молниеносном продвижении на восток, в сторону Воронежа. Попутное окружение красной армии возле крупных городов и посёлков."
 news_ost_west.10.a:0 "..."
 news_ost_west.11.t:0 "Немецкое наступление в Белорусском направлении"
 news_ost_west.11.desc:0 "Решающий бросок на восток в Беларуссии. Цель немецкого командывания заключается в молниеносном продвижении на восток, в сторону Москвы. Попутное окружение красной армии возле крупных городов и посёлков."
 news_ost_west.11.a:0 "..."
 debaf_pexa.1.t:0 "Современная проблема пехотных боёв"
 debaf_pexa.1.desc:0 "Современная война с быстрыми и молниеносными прорывами танков показала, что вести бои и оборонятся против стальных машин становится всё сложнее. Опыт в СССР тому наглядный пример. Необходимо увеличивать механизацию и моторизацию во всех армиях мира. Будущее за техникой и тщательным планированием."
 debaf_pexa.1.a:0 ""Ну приехали...""
